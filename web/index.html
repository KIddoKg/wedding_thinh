<script>
    let startY = 0;
 let isTouching = false;

 const flutterView = document.getElementById("flutter-view");

 flutterView.addEventListener("touchstart", function (e) {
   isTouching = true;
   startY = e.touches[0].clientY;
 }, { passive: true });

 flutterView.addEventListener("touchmove", function (e) {
   if (!isTouching) return;

   const currentY = e.touches[0].clientY;
   const deltaY = currentY - startY;

   // üß† ƒêi·ªÅu ki·ªán ch·∫∑n gesture xu·ªëng
   const isAtTop = flutterView.scrollTop <= 0;
   const isPullingDown = deltaY > 20;

   // ‚ùó TH√äM ƒëi·ªÅu ki·ªán n·ªôi dung ph·∫£i d√†i h∆°n v√πng hi·ªÉn th·ªã
   const contentTooShort = flutterView.scrollHeight <= flutterView.clientHeight;

   if ((isAtTop && isPullingDown) || contentTooShort) {
     e.preventDefault(); // ‚úÖ NgƒÉn dismiss WebView
   }
 }, { passive: false });

 flutterView.addEventListener("touchend", function () {
   isTouching = false;
 });

</script>
